  <path d="M160 280 L240 330 L160 380" stroke="#fff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="270" y="355" width="80" height="20" rx="4" fill="#fff"/>
